<!-- SHOPPING MODAL -->
<div class="modal fade" id="shoppingModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5>Start Shopping?</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body text-center">
        <h4>#<span id="shopControl"></span></h4>
        <div id="shopKids" class="my-3"></div>
      </div>
      <div class="modal-footer justify-content-center">
        <button class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button class="btn btn-success btn-lg" onclick="printShoppingCard()">
          Print Shopping Card
        </button>
        <button class="btn btn-primary btn-lg" onclick="finalizeShopping()">
          OK
        </button>
      </div>
    </div>
  </div>
</div>

<!-- BAGS & BIN MODAL -->
<div class="modal fade" id="bagsModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-warning text-dark">
        <h5>Bags & Distribution</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <h4 class="text-center">#<span id="bagsControl"></span></h4>
        <div class="row g-3 mt-3">
          <div class="col-6">
            <label>Number of Bags</label>
            <input
              id="numBags"
              class="form-control text-center"
              type="number"
              min="1"
              placeholder="Enter Number of Bags"
              required
            />
          </div>
          <div class="col-6">
            <label>Bin Location</label>
            <input
              id="binLocation"
              class="form-control text-center"
              type="number"
              placeholder="Enter Bin Number"
              required
            />
          </div>
        </div>
        <div class="row g-3 mt-3">
          <div class="col-4">
            <label>Toys</label>
            <input
              id="numToys"
              class="form-control text-center"
              type="number"
              min="0"
            />
          </div>
          <div class="col-4">
            <label>Books</label>
            <input
              id="numBooks"
              class="form-control text-center"
              type="number"
              min="0"
            />
          </div>
          <div class="col-4">
            <label>Stocking Stuffers</label>
            <input
              id="numStuffers"
              class="form-control text-center"
              type="number"
              min="0"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <button class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button class="btn btn-info btn-lg" onclick="printBagLabels()">
          Print Labels
        </button>
        <button
          class="btn btn-primary btn-lg"
          onclick="saveBagsAndDistribution()"
        >
          Save & OK
        </button>
      </div>
    </div>
  </div>
</div>

<!-- PICKUP MODAL -->
<div class="modal fade" id="pickupModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-info text-white">
        <h5>Family is Picking Up</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body text-center">
        <h3>#<span id="pickupControl"></span></h3>
        <h4>Bin: <span id="pickupBin"></span></h4>
        <h4>Bags: <span id="pickupBags"></span></h4>
      </div>
      <div class="modal-footer justify-content-center">
        <button class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button class="btn btn-success btn-lg" onclick="printPickupCard()">
          Print Pickup Card
        </button>
        <button class="btn btn-primary btn-lg" onclick="finalizePickup()">
          OK
        </button>
      </div>
    </div>
  </div>
</div>
